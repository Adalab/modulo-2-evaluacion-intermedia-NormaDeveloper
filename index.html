<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Piedra, papel o tijera</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">👊🏽 ✋🏽 ✌🏽</h1>
      <form action="" class="form">
        <label for="" class="intro">Selecciona tu jugada</label>
        <select
          name="selected_item"
          id="selected_item"
          class="js_selected_item select"
        >
          <option selected="true" disabled="disabled" value="select">
            Elige uno
          </option>
          <option value="stone">Piedra</option>
          <option value="sheet">Papel</option>
          <option value="scissors">Tijera</option>
        </select>
        <div class="btns_container">
          <input type="submit" value="Jugar" class="js_btn btn" />
          <input type="submit" value="Reset" class="js_reset btn" />
        </div>
      </form>
      <p class="js_message text">¡Vamos a jugar!</p>
      <div class="players">
        <p class="text-players">
          👤
          <span class="js_user_scoreboard score"> 0</span>
        </p>
        <p class="text-players">
          <span class="js_machine_scoreboard score"> 0</span> 💻
        </p>
      </div>
      <p>Jugadas <span class="js_move_scoreboard score">0</span></p>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
